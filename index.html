<!DOCTYPE html>
<html>
<head>
<title>Cookie Clicker</title>
<link href="resources/style.css" type="text/css" rel="stylesheet" />
<script src="js/script.js"></script>
</head>
<body>

<div class="scoreboard">
  <h1>Score:</h1>
  <h1 id="score">0</h1>
</div>

<img onclick="cookieClick()" class="cookie" src="https://www.otisspunkmeyer.com/sites/default/files/styles/large/public/products/OS-Fundraising-ChocolateChipTop_whitespace.png?itok=BKw4fYJ7" />

<button onmouseover="showRules()" onmouseout="hideRules()">Rules</button>
<button onclick="boosterClick()">Booster (Cost: 10pts)</button>
<p class="warning" id="warning">Sorry! Not enough score!</p>

<div class="rules" id="rules">
  <p>1. Play the game</p>
  <p>2. Get boosters</p>
  <p>3. Win the game</p>
</div>

</body>
</html>
